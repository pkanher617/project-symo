<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Symo Game Options</title>
    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="compressed.button.css">
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js.cookie.js"></script>
    <script src="jquery.cookie.js"></script>
    <script src="options.js"></script>
    <script src="landing.js"></script>
  </head>
  
  <body>
    <div>
      <h2><img src="symoIcon.png">Options:</h2>
      <h3>Change options here</h3></br>
      <div class="info">
        <label id="nickname"> Nickname: <input type="text" id="nicknameInput" value=""><br><br></label> 
        <label id="old_pwd" hidden> Old Password: <input type="password" font-size="20px" id="old_pwdInput"><br><br></label> 
        <label id="new_pwd" hidden> New Password: <input type="password" font-size="20px" id="new_pwdInput"><br><br></label> 
        <label id="difficulty"> Difficulty: 
          <button id="0-btn">0</button> 
          <button id="1-btn">1</button> 
          <button id="2-btn">2</button> 
          <button id="3-btn">3</button> 
          <button id="4-btn">4</button> 
          <button id="5-btn">5</button>
          <button id="6-btn">6</button>
          <button id="7-btn">7</button>
          <button id="8-btn">8</button>
          <button id="9-btn">9</button>
          <button id="10-btn">10</button>
        </label> 
      </div>
      <button class="setting_button" id="pwdBtn">Change Password</button>
      <button class="setting_button" id="save-btn">Save</button>
      <button class="setting_button" id="cancel-btn">Cancel</button><br><br><br><br>
    </div>
  </body>
</html>
